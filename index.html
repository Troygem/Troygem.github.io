<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript 轮播图</title>
<style>
  .slideshow-container {
    position: relative;
    max-width: 1000px;
    margin: auto;
    overflow: hidden; /* 添加此行以隐藏滚动条 */
  }

  .slide {
    display: none;
  }

  .slide img {
    width: 100%;
    height: 300px; /* 调整图片的高度，使其成为瘦高的长方形 */
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide">
    <img src="https://img0.baidu.com/it/u=391340096,1539459758&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="Slide 1">
  </div>
  <div class="slide">
    <img src="https://img2.baidu.com/it/u=152826234,3033275598&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://images4.alphacoders.com/730/730780.jpg" alt="Slide 3">
  </div>
  <div class="slide">
    <img src="https://img1.baidu.com/it/u=483512883,237087010&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500https://img1.baidu.com/it/u=483512883,237087010&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="Slide 4">
  </div>
</div>

<script>
function adjustImageSize() {
  const slides = document.querySelectorAll(".slide img");
  slides.forEach(function(slide) {
    slide.style.height = "300px"; // 设置固定高度
  });
}

window.onload = adjustImageSize;
window.onresize = adjustImageSize;
</script>

</body>
</html>
