<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript 轮播图</title>
<style>
  .slideshow-container {
    position: relative;
    max-width: 1000px;
    margin: auto;
    overflow: hidden; /* 添加此行以隐藏滚动条 */
    height: 380px; /* 设置容器固定高度 */
  }

  .slide {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; /* 让.slide占满.slideshow-container的高度 */
  }

  .slide img {
    width: 100%; /* 图片宽度占满父元素 */
    height: 380px; /* 图片高度固定 */
    object-fit: cover; /* 让图片填充整个容器，并保持宽高比 */
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide">
    <img src="https://img0.baidu.com/it/u=391340096,1539459758&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="Slide 1">
  </div>
  <div class="slide">
    <img src="https://img2.baidu.com/it/u=152826234,3033275598&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://images4.alphacoders.com/730/730780.jpg" alt="Slide 3">
  </div>
  <div class="slide">
    <img src="https://img1.baidu.com/it/u=483512883,237087010&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500https://img1.baidu.com/it/u=483512883,237087010&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="Slide 4">
  </div>
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4500); // 切换时间间隔为4.5秒
}
</script>

</body>
</html>
